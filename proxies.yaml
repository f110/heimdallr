- name: test
  description: testing
  http:
    - path: /test1
      default: true
      upstream: http://localhost:4501
    - path: /test2
      upstream: http://localhost:4502
  permissions:
    - name: all
      locations:
        - any: /
    - name: github
      webhook: github
      locations:
        - post: /webhook
- name: topsecret
  description: Secret backend
  max_session_duration: 1m
  http:
    - path: /
      upstream: http://localhost:4501
  permissions:
    - name: all
      locations:
        - any: /
- name: http
  allow_http: true
  http:
    - path: /
      upstream: http://localhost:4501
  permissions:
    - name: all
      locations:
        - any: /
- name: content
  http:
    - path: /
      upstream: http://localhost:4502
  permissions:
    - name: all
      locations:
        - get: /
- name: dashboard
  allow_root_user: true
  http:
    - path: /
      upstream: http://localhost:4100
  permissions:
    - name: all
      locations:
        - any: /
- name: ssh
  socket:
    upstream: tcp://localhost:22
    timeout: 1m
- name: ssh-agent
  socket:
    agent: true
  permissions:
    - name: all
      locations:
        - any: /
- name: agent
  http:
    - path: /
      agent: true
    - path: /api
      agent: true
  permissions:
    - name: all
      locations:
        - any: /
- name: test-agent
  http:
    - path: /
      agent: true
  permissions:
    - name: all
      locations:
        - any: /
- name: short
  fqdn: short.f110.dev
  disable_authn: true
  http:
    - path: /
      upstream: http://localhost:4501
  permissions:
    - name: all
      locations:
        - any: /
- name: webhook
  webhook: github
  webhook_path: ["/github"]
  http:
    - path: /
      upstream: http://127.0.0.1:5000
  permissions:
    - name: all
      locations:
        - any: /
    - name: github
      webhook: github
      locations:
        - post: /github