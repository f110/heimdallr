- name: test
  upstream: http://localhost:4501
  webhook: github
  webhook_path: ["/webhook"]
  permissions:
    - name: all
      locations:
        - any: /
- name: http
  upstream: http://localhost:4501
  allow_http: true
  permissions:
    - name: all
      locations:
        - any: /
- name: content
  upstream: http://localhost:4502
  permissions:
    - name: all
      locations:
        - get: /
- name: dashboard
  upstream: http://localhost:4100
  allow_root_user: true
  permissions:
    - name: all
      locations:
        - any: /
- name: ssh
  upstream: tcp://localhost:22
  socket_timeout: 1m
  permissions:
    - name: all
      locations:
        - any: /
- name: ssh-agent
  agent: true
  socket: true
  permissions:
    - name: all
      locations:
        - any: /
- name: agent
  agent: true
  permissions:
    - name: all
      locations:
        - any: /
- name: test-agent
  upstream: http://localhost:4501
  agent: true
  permissions:
    - name: all
      locations:
        - any: /
- name: short
  fqdn: short.f110.dev
  disable_authn: true
  upstream: http://localhost:4501
  permissions:
    - name: all
      locations:
        - any: /
- name: webhook
  agent: true
  webhook: github
  upstream: http://127.0.0.1:5000
  webhook_path: ["/github"]
  permissions:
    - name: all
      locations:
        - any: /