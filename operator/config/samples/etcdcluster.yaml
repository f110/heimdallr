apiVersion: etcd.f110.dev/v1alpha2
kind: EtcdCluster
metadata:
  name: sample
spec:
  members: 3
  version: v3.4.4
  defragmentSchedule: "*/10 * * * *"
  antiAffinity: true
  development: true
#  volumeClaimTemplate:
#    spec:
#      accessModes: ["ReadWriteOnce"]
#      resources:
#        requests:
#          storage: 1Gi
  backup:
    intervalInSeconds: 600
    maxBackups: 5
    storage:
      #gcs:
        #bucket: etcd-controller-backup-test
        #path: backup
        #credentialSelector:
          #name: gcp-service-account
          #serviceAccountJSONKey: serviceaccount.json
      minio:
        path: backup
        bucket: heimdallr
        secure: false
        serviceSelector:
          name: minio
          namespace: default
        credentialSelector:
          name: minio-token
          namespace: default
          accessKeyIDKey: accesskey
          secretAccessKeyKey: secretkey
