apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdallr-operator
  labels:
    control-plane: heimdallr-operator
spec:
  selector:
    matchLabels:
      control-plane: heimdallr-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: heimdallr-operator
    spec:
      serviceAccountName: heimdallr
      containers:
        - name: operator
          image: ghcr.io/f110/heimdallr/operator:v0.6.2
          imagePullPolicy: IfNotPresent
          args:
            - --lease-lock-name=operator
            - --lease-lock-namespace=$(MY_NAMESPACE)
            - --cluster-domain=cluster.local
            - --cert=/etc/heimdallr-operator/webhook-cert/webhook.crt
            - --key=/etc/heimdallr-operator/webhook-cert/webhook.key
          env:
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              port: 6000
              path: /readiness
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 30m
              memory: 32Mi
          volumeMounts:
            - name: webhook-cert
              mountPath: /etc/heimdallr-operator/webhook-cert
      volumes:
        - name: webhook-cert
          secret:
            secretName: webhook-cert
      terminationGracePeriodSeconds: 10
---
