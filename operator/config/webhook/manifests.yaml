apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: heimdallr-operator-webhook
webhooks:
  - admissionReviewVersions: ["v1"]
    clientConfig:
      service:
        name: webhook
        namespace: default
        path: /validate
      caBundle: 
    failurePolicy: Fail
    name: heimdallr.f110.dev
    rules:
      - apiGroups:
          - etcd.f110.dev
          - proxy.f110.dev
        apiVersions:
          - '*'
        operations:
          - CREATE
          - UPDATE
        resources:
          - '*/*'
    sideEffects: None
