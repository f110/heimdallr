<html>
<head>
  <title>Heimdallr Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style type="text/css">
    body > .ui.container {
      padding-top: 2em;
      padding-left: 210px;
    }
  </style>
</head>
<body>

<div class="ui sidebar inverted vertical menu left visible">
  <a href="./manage_user.html" class="item"><i class="user icon"></i>Users</a>
  <a href="./manage_service_account.html" class="item"><i class="desktop icon"></i>Service Account</a>
  <a href="./client_cert.html" class="item"><i class="certificate icon"></i>Client Certificate</a>
  <a href="./agent.html" class="item"><i class="clone icon"></i>Agent</a>
</div>

<div class="ui container">
  <div class="ui row">
    <a class="ui basic button primary" onclick="$('.ui.modal').modal('show');"><i class="sign-in icon"></i>New</a>
  </div>

  <table class="ui table striped">
    <thead>
      <th>Name</th>
      <th>Comment</th>
      <th>Issuer</th>
      <th>Timestamp</th>
    </thead>
    <tbody>
    <tr>
      <td>Token 1</td>
      <td>Sample</td>
      <td>test1@example.com</td>
      <td>2019/01/01 01:02:0</td>
    </tr>
    <tr>
      <td>Token 2</td>
      <td></td>
      <td>test1@example.com</td>
      <td>2019/01/01 01:02:0</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="ui modal">
  <div class="header">New</div>
  <div class="content">
    <form class="ui form" action="./token_new.html" method="POST">
      <div class="field">
        <label>Name</label>
        <input type="text" name="name" placeholder="What's use for?">
      </div>
      <div class="field">
        <label>Comment</label>
        <textarea rows="2"></textarea>
      </div>
      <button class="ui button primary" type="submit">Create</button>
    </form>
  </div>
</div>

</body>
</html>
