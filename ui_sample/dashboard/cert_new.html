<html>
<head>
  <title>Heimdallr Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style type="text/css">
    body > .ui.container {
      padding-top: 2em;
      padding-left: 210px;
    }
  </style>
</head>
<body>

<div class="ui sidebar inverted vertical menu left visible">
  <a href="./me.html" class="item"><i class="home icon"></i>Me</a>
  <a href="./manage_user.html" class="item"><i class="user icon"></i>User</a>
  <a href="./manage_role.html" class="item"><i class="file alternate outline icon"></i>Role</a>
  <a href="./manage_service_account.html" class="item"><i class="desktop icon"></i>Service Account</a>
  <a href="./client_cert.html" class="item"><i class="certificate icon"></i>Client Certificate</a>
  <a href="./agent.html" class="item"><i class="clone icon"></i>Agent</a>
</div>

<div class="ui container">
  <h2 class="ui header">Issue new client certificate</h2>
  <div class="ui divider"></div>
  <form class="ui form" action="/ca/new" method="POST">
    <div class="field">
      <label>Id</label>
      <input type="text" name="id" placeholder="Email">
    </div>
    <div class="field">
      <label>CSR (Optional. If you specify a CSR, then password is not used.)</label>
      <textarea rows="6"></textarea>
    </div>
    <div class="inline fields">
      <div class="field">
        <label>Type of key</label>
        <select name="key_type">
          <option>ECDSA</option>
          <option>RSA</option>
        </select>
      </div>

      <div class="field">
        <label>bits</label>
        <input type="text" name="key_bits">
      </div>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="text" name="password" placeholder="Password">
    </div>
    <div class="field">
      <label>Comment</label>
      <textarea rows="2"></textarea>
    </div>
    <button class="ui button primary" type="submit">Issue</button>
  </form>
</div>

</body>
</html>
